<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARTORIAL | Curated Pre-Owned Fashion</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">SARTORIAL</div>
            <nav class="nav">
                <a href="#" class="nav-link">Collections</a>
                <a href="#" class="nav-link">About</a>
                <button class="admin-btn" onclick="toggleAdminPanel()">Admin</button>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">Curated Pre-Owned Luxury</h1>
            <p class="hero-subtitle">Discover timeless pieces with stories</p>
        </section>

        <!-- Listings Grid -->
        <section class="listings-section">
            <div class="filters">
                <select class="filter-select">
                    <option>All Categories</option>
                    <option>Clothing</option>
                    <option>Accessories</option>
                    <option>Shoes</option>
                </select>
                <select class="filter-select">
                    <option>All Brands</option>
                    <option>Balenciaga</option>
                    <option>Cévennes</option>
                    <option>Other</option>
                </select>
            </div>
            
            <div class="listings-grid" id="listingsGrid">
                <!-- Listings will be dynamically added here -->
            </div>
        </section>

        <!-- Admin Panel (Hidden by default) -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h2>Admin Panel</h2>
                <button class="close-btn" onclick="toggleAdminPanel()">×</button>
            </div>
            <form class="listing-form" id="listingForm">
                <input type="text" name="itemName" placeholder="Item Name" required>
                <input type="text" name="itemDesc" placeholder="Description" required>
                <input type="number" name="itemPrice" placeholder="Price" step="0.01" required>
                <select name="itemCategory" required>
                    <option value="">Category</option>
                    <option value="clothing">Clothing</option>
                    <option value="accessories">Accessories</option>
                    <option value="shoes">Shoes</option>
                </select>
                <input type="text" name="sellerId" placeholder="Seller Telegram ID" required>
                <input type="file" name="itemImage" accept="image/*">
                <button type="submit">Add Listing</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
